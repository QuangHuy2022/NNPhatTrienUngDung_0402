<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="#">Dashboard</a>
    <div class="ms-auto d-flex gap-2">
      <button id="btnExportCsv" class="btn btn-outline-secondary">Xuất CSV</button>
      <button id="btnOpenCreate" class="btn btn-primary">Tạo mới</button>
    </div>
  </div>
</nav>
<main class="container py-4">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-md-6">
      <input id="searchInput" type="text" class="form-control" placeholder="Tìm theo tiêu đề">
    </div>
    <div class="col-md-3">
      <select id="pageSizeSelect" class="form-select">
        <option value="5">5 mỗi trang</option>
        <option value="10" selected>10 mỗi trang</option>
        <option value="20">20 mỗi trang</option>
      </select>
    </div>
    <div class="col-md-3 d-flex gap-2 justify-content-md-end">
      <button id="sortTitleBtn" class="btn btn-outline-dark">Sắp xếp Title</button>
      <button id="sortPriceBtn" class="btn btn-outline-dark">Sắp xếp Giá</button>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="width:70px">ID</th>
            <th>Title</th>
            <th style="width:120px">Price</th>
            <th style="width:160px">Category</th>
            <th style="width:120px">Images</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="card-footer bg-white">
      <nav>
        <ul id="pagination" class="pagination justify-content-end mb-0"></ul>
      </nav>
    </div>
  </div>
</main>
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi tiết sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="detailAlert" class="alert alert-danger d-none"></div>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-2">
              <label class="form-label">ID</label>
              <input id="detailId" type="text" class="form-control" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Title</label>
              <input id="detailTitle" type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Price</label>
              <input id="detailPrice" type="number" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Category ID</label>
              <input id="detailCategoryId" type="number" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Images (phân cách bằng dấu phẩy)</label>
              <input id="detailImages" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea id="detailDescription" class="form-control" rows="6"></textarea>
            </div>
            <div id="detailPreview" class="d-flex gap-2 flex-wrap"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnUpdate" type="button" class="btn btn-primary">Cập nhật</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tạo sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="createAlert" class="alert alert-danger d-none"></div>
        <div class="mb-2">
          <label class="form-label">Title</label>
          <input id="createTitle" type="text" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Price</label>
          <input id="createPrice" type="number" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Category ID</label>
          <input id="createCategoryId" type="number" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Description</label>
          <textarea id="createDescription" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Images (phân cách bằng dấu phẩy)</label>
          <input id="createImages" type="text" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnCreate" type="button" class="btn btn-success">Tạo</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/state.js"></script>
<script src="./assets/js/utils.js"></script>
<script src="./assets/js/dom.js"></script>
<script src="./assets/js/render.js"></script>
<script src="./assets/js/modals.js"></script>
<script src="./assets/js/events.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
